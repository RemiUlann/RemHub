<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ade Yuliandi — Prompt Engineer & AI Content Creator</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
  <style>
    body { margin:0; font-family:'Poppins',sans-serif; background:#0f1724; color:#fff; }
    header { padding:20px; text-align:center; }
    h1 { font-family:'Playfair Display',serif; }
    .ebook-preview { margin:20px auto; max-width:800px; background:#111; padding:10px; border-radius:10px; position:relative; }
    .pdf-controls { display:flex; justify-content:space-between; align-items:center; margin-bottom:8px; gap:8px }
    .pdf-controls button { background:#ff7a59; border:none; padding:6px 12px; border-radius:6px; cursor:pointer; font-weight:600; }
    #pdf-canvas { width:100%; border-radius:8px; background:#fff; }
    .fullscreen-btn { position:absolute; top:10px; right:10px; background:#ff7a59; padding:6px 12px; border-radius:8px; text-decoration:none; color:#000; font-weight:600; }
    footer { text-align:center; margin:30px; color:#aaa; font-size:14px; }
    #tsparticles{position:fixed;inset:0;z-index:-1;}
  </style>
</head>
<body>
  <div id="tsparticles"></div>
  <header>
    <h1>Ade Yuliandi — Prompt Engineer & AI Content Creator</h1>
    <p>Helping businesses, creators, and agencies transform AI into sellable outputs: e-books, landing pages, ad copy, and automated workflows.</p>
  </header>
  <main>
    <section class="ebook-preview">
      <a href="Digital_Hustle_Ebook.pdf" target="_blank" class="fullscreen-btn">Fullscreen</a>
      <div class="pdf-controls">
        <button id="prev-page">Prev</button>
        <span id="page-info">Page 1 / ?</span>
        <button id="next-page">Next</button>
        <button id="zoom-out">-</button>
        <button id="zoom-in">+</button>
      </div>
      <canvas id="pdf-canvas"></canvas>
    </section>
  </main>
  <footer>
    © 2025 Ade Yuliandi — Prompt Engineer • Built for demo & client preview
  </footer>
  <script>
    // PDF.js config
    const url = 'Digital_Hustle_Ebook.pdf';
    let pdfDoc = null, pageNum = 1, pageRendering = false, pageNumPending = null, scale = 1.2;
    const canvas = document.getElementById('pdf-canvas'), ctx = canvas.getContext('2d');

    pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
      pdfDoc = pdfDoc_;
      document.getElementById('page-info').textContent = `Page ${pageNum} / ${pdfDoc.numPages}`;
      renderPage(pageNum);
    });

    function renderPage(num) {
      pageRendering = true;
      pdfDoc.getPage(num).then(function(page) {
        let viewport = page.getViewport({scale: scale});
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        let renderContext = { canvasContext: ctx, viewport: viewport };
        let renderTask = page.render(renderContext);
        renderTask.promise.then(function() {
          pageRendering = false;
          document.getElementById('page-info').textContent = `Page ${pageNum} / ${pdfDoc.numPages}`;
          if (pageNumPending !== null) { renderPage(pageNumPending); pageNumPending = null; }
        });
      });
    }

    function queueRenderPage(num) {
      if (pageRendering) { pageNumPending = num; } else { renderPage(num); }
    }

    document.getElementById('prev-page').addEventListener('click', function() {
      if (pageNum <= 1) return;
      pageNum--; queueRenderPage(pageNum);
    });
    document.getElementById('next-page').addEventListener('click', function() {
      if (pageNum >= pdfDoc.numPages) return;
      pageNum++; queueRenderPage(pageNum);
    });
    document.getElementById('zoom-in').addEventListener('click', function() {
      scale += 0.2; queueRenderPage(pageNum);
    });
    document.getElementById('zoom-out').addEventListener('click', function() {
      if (scale <= 0.6) return;
      scale -= 0.2; queueRenderPage(pageNum);
    });

    // particles
    (async () => {
      await tsParticles.load({ id: 'tsparticles', options: { particles: { number: { value: 60 }, links: { enable: true, color:'#ffffff' }, move: { enable:true } } }});
    })();
  </script>
</body>
</html>
